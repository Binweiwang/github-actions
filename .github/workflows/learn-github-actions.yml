build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    # Configura Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install Dependencies
      run: npm ci
    - name: Build
      run: npm run build --if-present
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    - name: Run Tests
      run: npm test
